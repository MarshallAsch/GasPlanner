<div class="card">
  <div class="card-header">
    <h4>Gases</h4>
  </div>
  <div class="card-body">
    <!-- <button (click)="add()">+</button> -->
    <div *ngFor="let gas of gases.current">
      <div class="form-group">
        <label for="size">Size [L]:
          <input id="size" [(ngModel)]="gas.size" placeholder="size" class="form-control" type="number"  />
        </label>
        <label for="startPressure">Start pressure [bar]:
          <input id="startPressure" [(ngModel)]="gas.startPressure" class="form-control" type="number" />
        </label>
      </div>
      <!-- <button (click)="remove(gas)">-</button> -->
    </div>
  </div>
</div>
