<div class="card">
  <div class="card-header">
    Plan
  </div>
  <div class="card-body">
    <div class="form-group">
      <label>Duration [min.]:
        <input [(ngModel)]="plan.duration" placeholder="10" class="form-control" type="number" min="0" required/>
      </label>
    </div>
    <div class="form-group">
      <label>Depth [m]:
        <input [(ngModel)]="plan.depth" placeholder="30" class="form-control" type="number" min="0" required/>
      </label>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="calculate()">Calculate</button>
      <button class="btn btn-default" (click)="saveDefaults()">Save</button>
      <button class="btn btn-default" (click)="reset()">Reset</button>
    </div>
  </div>
</div>
