<div class="card">
  <div class="card-header">
    Plan
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="duration">Duration [min.]:
        <input id="duration" [(ngModel)]="plan.duration" placeholder="10" class="form-control" type="number" min="0" required/>
      </label>
    </div>
    <div class="form-group">
      <label for="depth">Depth [m]:
        <input id="depth" [(ngModel)]="plan.depth" placeholder="30" class="form-control" type="number" min="0" required/>
      </label>
    </div>

    <div class="form-group">
      <label for="strategy">Strategy:</label>
      <div class="input-group">
        <input id="strategy" [(ngModel)]="strategy" class="form-control" type="text" readonly/>
        <div ngbDropdown class="input-group-append d-inline-block" placement="bottom-right">
          <button class="btn btn-default" id="stragetyMenu" ngbDropdownToggle></button>
          <div ngbDropdownMenu aria-labelledby="stragetyMenu" aria-expanded="false">
            <button class="dropdown-item" (click)="allUsable()">{{AllUsable}}</button>
            <button class="dropdown-item" (click)="halfUsable()">{{HalfUsable}}</button>
            <button class="dropdown-item" (click)="thirdUsable()">{{ThirdUsable}}</button>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" (click)="calculate()">Calculate</button>
      <button class="btn btn-default" (click)="saveDefaults()">Save</button>
      <button class="btn btn-default" (click)="reset()">Reset</button>
    </div>
  </div>
</div>
