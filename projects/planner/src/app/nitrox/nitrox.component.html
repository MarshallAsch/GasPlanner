<div class="mt-5">
  <div class="row">
    <div class="col-lg-3 col-md-6 mt-3">
      <div class="card">
        <div class="card-header">
          <fa-icon [icon]="calcIcon" class="me-3"></fa-icon>
          <span>Nitrox calculator</span>
        </div>
        <div class="card-body">
          <div class="btn-group" role="group">
            <button type="button" class="btn" [class.btn-primary]="inMod" (click)="toMod()">MOD</button>
            <button type="button" class="btn" [class.btn-primary]="inBestMix" (click)="toBestMix()">Best mix</button>
            <button type="button" class="btn" [class.btn-primary]="inPO2" (click)="toPO2()">ppO2</button>
          </div>
          <div [hidden]="inPO2">
            <label for="pO2">ppO2 [bar]:
              <input [(ngModel)]="calc.pO2" class="form-control" #pO2="ngModel" name="pO2" id="pO2" type="number"
               step="0.1"
                required [class.is-invalid]="pO2.invalid && (pO2.dirty || pO2.touched)" />
            </label>
            <div class="text-danger" *ngIf="pO2.invalid && (pO2.dirty || pO2.touched)">Needs to be number 0.21-3 bar</div>
          </div>
          <div [hidden]="inBestMix">
            <label for="fO2">Percent O2:
              <input [(ngModel)]="calc.fO2" class="form-control" #fO2="ngModel" name="fO2" id="fO2" type="number"
                 required [class.is-invalid]="fO2.invalid && (fO2.dirty || fO2.touched)" />
            </label>
            <div class="text-danger" *ngIf="fO2.invalid && (fO2.dirty || fO2.touched)">Needs to be number 21-100 %</div>
          </div>
          <div [hidden]="inMod">
            <label for="mod">MOD [m]:
              <input [(ngModel)]="calc.mod" class="form-control" #mod="ngModel" name="mod" id="mod" type="number"
                 required [class.is-invalid]="mod.invalid && (mod.dirty || mod.touched)" />
                <small class="form-text text-muted">EAD: {{calc.ead}} m</small>
            </label>
            <div class="text-danger" *ngIf="mod.invalid && (mod.dirty || mod.touched)">Needs to be number 3-350 m</div>
          </div>
          <div [hidden]="!inMod">
            <label for="mod">MOD [m]:
              <input [ngModel]="calc.mod" class="form-control" readonly/>
              <small class="form-text text-muted">EAD: {{calc.ead}} m</small>
            </label>
          </div>
          <div [hidden]="!inBestMix">
              <label for="mod">Percent O2:
                <input [ngModel]="calc.fO2" class="form-control" readonly/>
              </label>
          </div>
          <div [hidden]="!inPO2">
              <label for="mod">ppO2 [bar]:
                <input [ngModel]="calc.pO2" class="form-control" readonly/>
              </label>
          </div>
        </div>
      </div>
      <div class="form-group mt-2">
        <button type="button" class="btn btn-secondary me-2" (click)="use()">Use</button>
        <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
      </div>
    </div>
  </div>
</div>
