<form [formGroup]="pO2Form">
    <label for="maxPpO2">{{label}}
        <input class="form-control" id="maxPpO2" formControlName="maxPpO2" (input)="fireChanged()" type="number"
            required [min]="units.ranges.ppO2[0]" [max]="units.ranges.ppO2[1]" step="0.1"
            [class.is-invalid]="ppO2Invalid" />
    </label>
    <div class="text-danger" *ngIf="ppO2Invalid">Needs to be number 0.21-3</div>
</form>
