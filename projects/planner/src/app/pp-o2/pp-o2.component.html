<ng-container [formGroup]="pO2Form">
    <label for="maxPpO2" class="form-label" mdbLabel>{{label}}</label>
    <input class="form-control" id="maxPpO2" [formControlName]="this.controlName" (input)="fireChanged()" type="number"
        [min]="units.ranges.ppO2[0]" [max]="units.ranges.ppO2[1]" step="0.1" mdbInput mdbValidate />
    <mdb-error *ngIf="ppO2Invalid">Needs to be number 0.21-3</mdb-error>
</ng-container>
