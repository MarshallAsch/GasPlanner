<div class="card">
    <div class="card-header">
        <div class="float-start">
            <fa-icon [icon]="icon" class="me-3"></fa-icon>
            <span>Options</span>
        </div>
        <div class="float-end">
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="isComplex" [checked]="!isComplex"
                    (change)="isComplex = !isComplex" mdbCheckbox />
                <label class="custom-control-label" for="isComplex">Simple</label>
            </div>
        </div>
    </div>
    <div class="card-body">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="environment-tab" data-bs-toggle="tab" data-bs-target="#environment" type="button"
                    role="tab" aria-controls="environment" aria-selected="true">Environment</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="conservatism-tab" data-bs-toggle="tab" data-bs-target="#conservatism" type="button"
                    role="tab" aria-controls="conservatism" aria-selected="false">Conservatism</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="stops-tab" data-bs-toggle="tab" data-bs-target="#stops" type="button"
                    role="tab" aria-controls="stops" aria-selected="false">Stops</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="speeds-tab" data-bs-toggle="tab" data-bs-target="#speeds" type="button"
                    role="tab" aria-controls="speeds" aria-selected="false">Speeds</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="environment" role="tabpanel" aria-labelledby="environment-tab">
                <div [ngClass]="{col: isComplex}" class="mt-3">
                    <div class="form-group" *ngIf="false">
                        <label for="strategy">Strategy:
                            <div class="input-group">
                                <input id="strategy" [(ngModel)]="strategy" class="form-control" type="text" readonly />
                                <div ngbDropdown class="input-group-append d-inline-block" placement="bottom-right">
                                    <button type="button" class="btn btn-default border" id="stragetyMenu"
                                        ngbDropdownToggle></button>
                                    <div ngbDropdownMenu aria-labelledby="stragetyMenu" aria-expanded="false">
                                        <button type="button" class="dropdown-item"
                                            (click)="allUsable()">{{allUsableName}}</button>
                                        <button type="button" class="dropdown-item"
                                            (click)="halfUsable()">{{halfUsableName}}</button>
                                        <button type="button" class="dropdown-item"
                                            (click)="thirdUsable()">{{thirdUsableName}}</button>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="mb-3" *ngIf="!isComplex">
                        <label for="conservatism" class="form-label">Conservatism (Gradient factors):</label>
                        <div class="input-group">
                            <input id="conservatism" [(ngModel)]="conservatism" class="form-control" type="text" readonly />
                            <div ngbDropdown class="input-group-append d-inline-block" placement="bottom-right">
                                <button type="button" class="btn btn-default border" id="conservatismMenu"
                                    ngbDropdownToggle></button>
                                <div ngbDropdownMenu aria-labelledby="conservatismMenu" aria-expanded="false">
                                    <button type="button" class="dropdown-item"
                                        (click)="lowConservatism()">{{lowName}}</button>
                                    <button type="button" class="dropdown-item"
                                        (click)="mediumConservatism()">{{mediumName}}</button>
                                    <button type="button" class="dropdown-item"
                                        (click)="highConservatism()">{{highName}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="altitude" class="form-label">Altitude [m.a.s.l.]:</label>
                        <input id="altitude" name="altitude" #altitude="ngModel" [(ngModel)]="plannedAltitude"
                            class="form-control col-auto" type="number" required [range]="[0, 4000]" [min]="0" [max]="4000"
                            step="1" [class.is-invalid]="altitude.invalid && (altitude.dirty || altitude.touched)" />
                        <div class="text-danger form-text" *ngIf="altitude.invalid && (altitude.dirty || altitude.touched)">
                            Needs to be number 0 - 4000 m
                        </div>
                    </div>
                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="isFreshWater" [checked]="!isFreshWater"
                            mdbCheckbox (change)="isFreshWater = !isFreshWater" />
                        <label class="form-label" for="isFreshWater">Salt water</label>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="conservatism" role="tabpanel" aria-labelledby="conservatism-tab">
                <div class="col-sm mt-3" *ngIf="isComplex">
                    <div class="mb-3">
                        <label for="gfLow" class="form-label">Gradient low: </label>
                        <div class="input-group">
                            <input id="gfLow" name="gfLow" #gfLow="ngModel" [(ngModel)]="plannedGfLow"
                                class="form-control col-auto" type="number" required [range]="[10, 100]" [min]="10"
                                [max]="100" step="1" [class.is-invalid]="gfLow.invalid && (gfLow.dirty || gfLow.touched)" />
                            <div ngbDropdown class="input-group-append d-inline-block" placement="bottom-right">
                                <button type="button" class="btn btn-default border" id="conservatismMenu2"
                                    ngbDropdownToggle></button>
                                <div ngbDropdownMenu aria-labelledby="conservatismMenu2" aria-expanded="false">
                                    <button type="button" class="dropdown-item"
                                        (click)="lowConservatism()">{{lowName}}</button>
                                    <button type="button" class="dropdown-item"
                                        (click)="mediumConservatism()">{{mediumName}}</button>
                                    <button type="button" class="dropdown-item"
                                        (click)="highConservatism()">{{highName}}</button>
                                </div>
                            </div>
                        </div>
                        <div class="text-danger form-text" *ngIf="gfLow.invalid && (gfLow.dirty || gfLow.touched)">
                            Needs to be number 10 - 100 lower than gradient high</div>
                    </div>
                    <div class="mb-3">
                        <label for="gfHigh" class="form-label">Gradient high:</label>
                        <input id="gfHigh" name="gfHigh" #gfHigh="ngModel" [(ngModel)]="plannedGfHigh"
                            class="form-control col-auto" type="number" required [range]="[10, 100]" [min]="10" [max]="100"
                            step="1" [class.is-invalid]="gfHigh.invalid && (gfHigh.dirty || gfHigh.touched)" />
                        <div class="text-danger form-text" *ngIf="gfHigh.invalid && (gfHigh.dirty || gfHigh.touched)">
                            Needs to be number 10 - 100 higher than gradient low
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="stops" role="tabpanel" aria-labelledby="stops-tab">
                <div class="col mt-3" *ngIf="isComplex">
                    <div class="mb-3">
                        <label for="switchDuration" class="form-label">Gas switch duration [min.]:</label>
                        <input id="switchDuration" name="switchDuration" #switchDuration="ngModel"
                            [(ngModel)]="gasSwitchDuration" class="form-control col-auto" type="number" required
                            [range]="[1, 10]" [min]="1" [max]="10" step="1"
                            [class.is-invalid]="switchDuration.invalid && (switchDuration.dirty || switchDuration.touched)" />
                        <div class="text-danger form-text"
                            *ngIf="switchDuration.invalid && (switchDuration.dirty || switchDuration.touched)">
                            Needs to be number 1 - 10
                        </div>
                    </div>
                    <div class="form-check form-switch pb-1">
                        <input type="checkbox" class="form-check-input" id="safetyStop" mdbCheckbox
                            [checked]="safetyStopEnabled" (change)="safetyStopEnabled = !safetyStopEnabled" />
                        <label class="form-check-label" for="safetyStop">Add safety stop 3 min.</label>
                    </div>
                    <div class="form-check form-switch pb-1">
                        <input type="checkbox" class="form-check-input" id="roundStops" mdbCheckbox
                            [checked]="roundDecoStops" (change)="roundDecoStops = !roundDecoStops" />
                        <label class="form-check-label" for="roundStops">Round deco stops to minutes</label>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="speeds" role="tabpanel" aria-labelledby="speeds-tab">
                <div class="col-sm mt-3" *ngIf="isComplex">
                    <div class="mb-3">
                        <label for="descSpeed" class="form-label">Descent speed [m/min.]:</label>
                        <input id="descSpeed" name="descSpeed" #descSpeed="ngModel" [(ngModel)]="descentSpeed"
                            class="form-control col-auto" type="number" required [range]="[1, 100]" [min]="1" [max]="100"
                            step="1" [class.is-invalid]="descSpeed.invalid && (descSpeed.dirty || descSpeed.touched)" />
                        <div class="text-danger form-text"
                            *ngIf="descSpeed.invalid && (descSpeed.dirty || descSpeed.touched)">
                            Needs to be number 1 - 100
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="ascSpeed" class="form-label">Ascent speed [m/min.]:</label>
                        <input id="ascSpeed" name="ascSpeed" #ascSpeed="ngModel" [(ngModel)]="ascentSpeed"
                            class="form-control col-auto" type="number" required [range]="[1, 100]" [min]="1" [max]="100"
                            step="1" [class.is-invalid]="ascSpeed.invalid && (ascSpeed.dirty || ascSpeed.touched)" />
                        <div class="text-danger form-text" *ngIf="ascSpeed.invalid && (ascSpeed.dirty || ascSpeed.touched)">
                            Needs to be number 1 - 100
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
