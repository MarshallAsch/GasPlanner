<div class="card">
  <div class="card-header">
    <fa-icon [icon]="icon" class="me-3" flip="vertical"></fa-icon>
    <span>Profile chart</span>
  </div>
  <div class="card-body card-minheight">
    <app-calculating [show]="!dive.profileCalculated"></app-calculating>
    <div id="diveplot" class="diveplot" [ngClass]="{
        'plot-display': dive.profileCalculated,
        'plot-hidden': !dive.profileCalculated
      }">
    </div>
  </div>
</div>
