<div class="mt-3">
    <div class="card">
        <div class="card-header">
            <fa-icon [icon]="icon" class="me-3"></fa-icon>
            <span>Diver</span>
        </div>
        <div class="card-body">
            <form [formGroup]="diverForm">
                <div>
                    <label for="sac">Respiratory minute volume [{{units.rmv}}]:
                        <input class="form-control" id="sac" formControlName="rmv" type="number" required
                            (input)="inputChanged()" [min]="ranges.diverRmv[0]" [max]="ranges.diverRmv[1]" step="0.1"
                            [class.is-invalid]="rmvInvalid" />
                    </label>
                    <div class="text-danger" *ngIf="rmvInvalid">Needs to be number {{ranges.diverRmvLabel}}</div>
                </div>
                <div class="mt-2">
                    <app-pp-o2 [maxPpO2]="diver.maxPpO2" (ppO2Change)="maxPpO2Changed($event)" label="Maximum ppO2:"></app-pp-o2>
                </div>
                <div class="mt-2">
                    <app-pp-o2 [maxPpO2]="diver.maxDecoPpO2" (ppO2Change)="maxDecoPpO2Changed($event)" label="Maximum deco ppO2:"></app-pp-o2>
                </div>
            </form>
        </div>
    </div>
</div>
