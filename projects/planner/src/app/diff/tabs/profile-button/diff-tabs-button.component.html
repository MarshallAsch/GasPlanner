<div class="no-wrap">
    <div class="label-header" [@labelState]="state">
        <div class="profile-header primary-header">
            PROFILE A
        </div>

        <div class="profile-header secondary-header">
            PROFILE B
        </div>
    </div>
    <input type="checkbox" class="btn-check" id="btn-check-{{this.index}}" name="profile-tab" autocomplete="off">
    <label class="btn" [ngClass]="{'btn-success': selected, 'btn-outline-secondary': !selected}" (click)="selectProfile()"
           for="btn-check-{{this.index}}">{{this.title}} </label>
</div>
