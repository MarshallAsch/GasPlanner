<div class="card">
  <div class="card-header">
      <fa-icon [icon]="clock" class="mr-3"></fa-icon>
      <span>Plan</span>
  </div>
  <div class="card-body">
    <div class="form-group">
      <div class="custom-control custom-switch app-nav-switch ">
        <input type="checkbox" class="custom-control-input btn-success" id="isTechnical" [checked]="isTechnical"  (change)="isTechnical = !isTechnical"/>
        <label class="custom-control-label" for="isTechnical">Technical diver</label>
      </div>
    </div>

    <div class="form-group">
      <label for="altitude">Altitude [m.a.s.l.]:
        <input id="altitude" name="altitude" #altitude="ngModel" [(ngModel)]="plannedAltitude" class="form-control" type="number"
         min="0" [min]="0" max="4000" [range]="[0, 4000]" required [class.is-invalid]="altitude.invalid && (altitude.dirty || altitude.touched)"/>
        <div class="text-danger" *ngIf="altitude.invalid && (altitude.dirty || altitude.touched)">Needs to be number 0 - 4000 m</div>
      </label>
    </div>

    <div class="custom-control custom-switch form-group">
      <input type="checkbox" class="custom-control-input" id="isFreshWater" [checked]="!isFreshWater"  (change)="isFreshWater = !isFreshWater"/>
      <label class="custom-control-label" for="isFreshWater">Salt water</label>
    </div>

    <div class="form-group" *ngIf="isTechnical" >
      <label for="strategy">Strategy:</label>
      <div class="input-group">
        <input id="strategy" [(ngModel)]="strategy" class="form-control" type="text" readonly/>
        <div ngbDropdown class="input-group-append d-inline-block" placement="bottom-right">
          <button  type="button" class="btn btn-default" id="stragetyMenu" ngbDropdownToggle></button>
          <div ngbDropdownMenu aria-labelledby="stragetyMenu" aria-expanded="false">
            <button  type="button" class="dropdown-item" (click)="allUsable()">{{AllUsable}}</button>
            <button  type="button" class="dropdown-item" (click)="halfUsable()">{{HalfUsable}}</button>
            <button  type="button" class="dropdown-item" (click)="thirdUsable()">{{ThirdUsable}}</button>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" id="calculate" class="btn btn-primary" [(disabled)]="formValid" (click)="calculate()">Calculate</button>
    </div>
  </div>
</div>
