<div class="row mt-5">
    <div class="col col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3 mt-3">
        <div class="card">
            <div class="card-header">
                <fa-icon [icon]="calcIcon" class="me-3"></fa-icon>
                <span>Weight calculator</span>
            </div>
            <div class="card-body">
                <form [formGroup]="weightForm">
                    <div>
                        <div class="pt-2 mb-4">
                            <label for="sizeFirstTank" class="form-label" mdbLabel>Tank size [{{units.volume}}]:</label>
                            <app-tank-size [sizeForm]="weightForm" [tank]="tank" controlName="firstTankSize"
                                (sizeChange)="sizeChanged()" (applyTemplate)="applyTemplate($event)">
                            </app-tank-size>
                            <div class="invalid-feedback position-absolute">Needs to be number {{ranges.tankSizeLabel}}</div>
                        </div>
                    </div>
                    <div class="pt-2 mb-4" *ngIf="units.imperialUnits">
                        <label for="workPressureFirstTank" class="form-label" mdbLabel>Working pressure [{{units.pressure}}]:
                        </label>
                        <input class="form-control" type="number" (input)="inputChanged()" id="workPressureFirstTank"
                            formControlName="workPressure" required [min]="ranges.tankPressure[0]"
                            [max]="ranges.tankPressure[1]" step="1" [class.is-invalid]="workPressureInvalid" />
                        <div class="invalid-feedback position-absolute">Needs to be number
                            {{ranges.tankPressureLabel}}</div>
                    </div>
                    <div>
                        <label for="startPressureFirstTank" class="form-label" mdbLabel>Consumed [{{units.pressure}}]:
                        </label>
                        <input class="form-control" type="number" (input)="inputChanged()" id="startPressureFirstTank"
                            formControlName="firstTankStartPressure" required [min]="ranges.tankPressure[0]"
                            [max]="ranges.tankPressure[1]" step="1" [class.is-invalid]="pressureInvalid" />
                        <div class="invalid-feedback position-absolute">Needs to be number
                            {{ranges.tankPressureLabel}}</div>
                    </div>
                    <div class="pt-2 mb-4">
                        Lost weight [kg]:
                        <label for="actualDepth" class="form-label" mdbLabel>Lost weight
                            [{{units.length}}]:</label>
                        <input class="form-control readonly" name="theoreticalDepth" id="theoreticalDepth" type="number"
                            [readonly]="true" [value]="theoreticalDepth | number: '1.0-2'" readonly />
                    </div>
                </form>
            </div>
        </div>
        <div class="form-group mt-3">
            <button type="button" class="btn btn-primary me-2" (click)="location.back()">Back</button>
        </div>
    </div>
</div>
