<div class="card">
    <div class="card-header">
        <fa-icon [icon]="tasks" class="mr-3"></fa-icon>
        <span>Dive way points</span>
    </div>
    <div class="card-body">
        <table class="table table-noheader">
            <tr>
                <th></th>
                <th>Depth [m]</th>
                <th>Duration [min.]</th>
                <th>Run [min.]</th>
            </tr>
            <tr *ngFor="let point of dive.wayPoints" [ngClass]="{'table-active': point.selected }" >
                <td>
                    <fa-icon [icon]="swimActionIcon(point)" [ngClass]="iconClasses(point)" [title]="iconTitle(point)"></fa-icon>
                </td>
                <td>{{ point.endDepth }}</td>
                <td>{{ durationToString(point.duration) | date:selectTimeFormat() }}</td>
                <td>{{ durationToString(point.endTime) | date:selectTimeFormat() }}</td>
            </tr>
        </table>
    </div>
</div>
